<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>

    <script>
        // angular.module creates a new module or looks for an existing module (when the array is not supplied as second parameter). By default the 'ng' module is depended by a new module.
        var app = angular.module('myapp', []);

        // register a new controller
        app.controller('c1', function($scope){
            $scope.name = 'Vinod';
            $scope.city = 'Bangalore';
            
            $scope.$parent.name = 'KV Rao';
            $scope.$parent.city = 'Bengaluru';
        });


    </script>
</head>
<body>
    <div ng-app="myapp">
        <div ng-controller="c1">
            <p>Name = {{name}}</p>
            <p>City = {{city}}</p>
        </div>

        <p>Name = {{name}}</p>
        <p>City = {{city}}</p>
    </div>
</body>
</html>
